language: python
python: 3.5
sudo: required
dist: trusty
services: docker
osx_image: xcode9.4

env:
  global:
      - VERSION=$(echo ${TRAVIS_BRANCH} | sed 's/release-//')
      - PYTHON_ARTIFACTS_DIR=python
      - STAGING=https://dist.apache.org/repos/dist/dev/beam/${VERSION}/${PYTHON_ARTIFACTS_DIR}
      - ZIP_FILE=apache-beam-${VERSION}.zip

      - PLAT=x86_64
      - BUILD_DEPENDS="Cython"
      - TEST_DEPENDS=

matrix:
  include:
   - os: osx
     language: generic
     env:
       - MB_PYTHON_VERSION=2.7
   - os: linux
     env:
       - MB_PYTHON_VERSION=2.7
   - os: linux
     env:
       - MB_PYTHON_VERSION=2.7
       - UNICODE_WIDTH=16
   - os: linux
     env:
       - MB_PYTHON_VERSION=2.7
       - PLAT=i686
   - os: linux
     env:
       - MB_PYTHON_VERSION=2.7
       - PLAT=i686
       - UNICODE_WIDTH=16

   - os: osx
     language: generic
     env:
       - MB_PYTHON_VERSION=3.5
   - os: linux
     env:
       - MB_PYTHON_VERSION=3.5
   - os: linux
     env:
       - MB_PYTHON_VERSION=3.5
       - PLAT=i686

   - os: osx
     language: generic
     env:
       - MB_PYTHON_VERSION=3.6
   - os: linux
     env:
       - MB_PYTHON_VERSION=3.6
   - os: linux
     env:
       - MB_PYTHON_VERSION=3.6
       - PLAT=i686

   - os: osx
     language: generic
     env:
       - MB_PYTHON_VERSION=3.7
   - os: linux
     env:
       - MB_PYTHON_VERSION=3.7
   - os: linux
     env:
       - MB_PYTHON_VERSION=3.7
       - PLAT=i686

before_install:
    - source multibuild/common_utils.sh
    - source multibuild/travis_steps.sh
    - before_install

install:
    - wget $STAGING/$ZIP_FILE
    - unzip $ZIP_FILE

# VERSION and RC setup in travis build console > More options > Settings > Environment Variables with 'Display value in build log' enabled.
script:
    - build_wheel apache-beam-${VERSION} $PLAT

deploy:
  provider: gcs
  access_key_id: ${ACCESS_KEY_ID}
  secret_access_key: ${SECRET_ACCESS_KEY}
  bucket: "beam-wheels-staging"
  skip_cleanup: true
  acl: public-read
  local-dir: wheelhouse
  edge:
    branch: master
  on:
    all_branches: true
